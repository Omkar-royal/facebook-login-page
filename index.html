<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = 
    "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" 
            type = "image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Login_Page</title>
</head>
<body>
    <div class="facebook-body">
        <div class="facebook flex" >
            <div class="logoo">
              <img src="logo.svg" class="logo" alt="logo">
               <!-- <h1>facebook</h1> -->
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="login-form">
                <center>
                <form action="">
                    <input type="text" placeholder="Email address or phone number"/>
                    <input type="password" placeholder="Password">
                    <div align="center">
                    <button class="loginbtn">Log in</button> <br>
                    <a  class="forgotten" href="#">Forgotten password?</a>
                    </div> <br>
                    <hr>
                    <div align="center">
                    <button class="signupbtn">Create New Account</button>
                    </div>
                </form>
                <p align="center"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page</b></a> for a celebrity,brand or business</p>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
